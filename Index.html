   <script>
      function age() {
        var d1 = document.getElementById("date").value;
        var m1 = document.getElementById("month").value;
        var y1 = document.getElementById("year").value;

        var date = new Date(); // date is a js method. that collects time from my device

        var d2 = date.getDate();
        var m2 = date.getMonth();
        var y2 = date.getFullYear();

        var month = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

        // d1 = birthday date
        // m1 = birthday month
        // y1 = birthday year

        // d2 = current date
        // m2 = current month
        // y2 = current year

        d = Math.abs(d2 - d1);
        m = Math.abs(m2 - m1);
        y = Math.abs(y2 - y1);

        document.getElementById("age").innerHTML =
          "Your age is " +
          " " +
          y +
          " Years" +
          " " + 
          m +
          " " +
          " Months" +
          " " +
          d +

          " Days";
